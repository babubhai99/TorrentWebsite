<nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-center">

        <div class="uk-navbar-item">
            <form class="uk-search uk-search-navbar" (submit)="onquerySubmit(query)" >
                <span class="uk-search-icon-flip" uk-search-icon></span>
                <input class="uk-search-input" type="search" placeholder="{{searchholder}}" #query>
            </form>
        </div>
    </div>
</nav>
<div class="uk-overflow-auto">
    <table class="uk-table uk-table-small uk-table-divider">
        <thead>
            <tr>
                <th class="uk-table-expand uk-text-center">Torrent Name</th>
                <th class="uk-table-small uk-text-center">Date Uploaded</th>
                <th class="uk-table-small uk-text-center">Size</th>
                <th class="uk-table-shrink uk-text-center">Seeders</th>
                <th class="uk-table-shrink uk-text-center">Leechers</th>
                <th class="uk-table-small  uk-text-center">Uploader</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td class="uk-text-center"><a class="torrent" href="#">{{item.name}}</a></td>
                <td class="uk-text-center"> {{item.time}} </td>
                <td class="uk-text-center"> {{item.size}}  </td>
                <td class="uk-text-center"> {{item.seeders}}   </td>
                <td class="uk-text-center"> {{item.leechers}}   </td>
                <td class="uk-text-center"> {{item.uploader}}   </td>
            </tr>
        </tbody>
    </table>
</div>
